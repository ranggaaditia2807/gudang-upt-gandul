<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Gudang PLN - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #222;
        }
        .bg-slider {
            position: fixed;
            z-index: 0;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .bg-slide-img {
            position: absolute;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s;
        }
        .bg-slide-img.active {
            opacity: 1;
            z-index: 1;
        }
        .overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.85);
            z-index: 2;
            pointer-events: none;
        }
        .header {
            background-color: #005baaee;
            padding: 10px 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
            z-index: 10;
            position: relative;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .user-profile {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .home-center {
            position: relative;
            z-index: 3;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .home-logo {
            font-size: 3.2rem;
            font-weight: bold;
            color: #005baa;
            margin-bottom: 12px;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px #fff, 0 1px 0 #005baa22;
        }
        .home-slogan {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 38px;
            text-align: center;
            max-width: 480px;
            line-height: 1.5;
        }
        .home-menu {
            display: flex;
            gap: 32px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .home-menu-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,91,170,0.10);
            padding: 38px 38px 28px 38px;
            min-width: 180px;
            min-height: 120px;
            font-size: 1.15rem;
            font-weight: bold;
            color: #005baa;
            text-decoration: none;
            margin: 10px 0;
            transition: box-shadow 0.2s, background 0.2s, color 0.2s, transform 0.2s;
        }
        .home-menu-btn:hover {
            background: #eaf1fb;
            color: #003f7d;
            box-shadow: 0 6px 24px rgba(0,91,170,0.18);
            transform: translateY(-4px) scale(1.04);
        }
        .home-menu-btn i {
            font-size: 2.7rem;
            margin-bottom: 14px;
            color: #005baa;
        }
        @media (max-width: 700px) {
            .home-logo { font-size: 2.1rem; }
            .home-slogan { font-size: 1.05rem; }
            .home-menu { flex-direction: column; gap: 18px; }
            .home-menu-btn { min-width: 0; width: 90vw; }
        }
    </style>
    <!-- Font Awesome for icons (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
    <div class="bg-slider" id="bg-slider"></div>
    <div class="overlay"></div>
    <div class="header">
        <div class="logo">Gudang PLN</div>
        <div class="user-profile">
            <span>Admin Gudang</span>
            <img src="p..jpeg" alt="Profile" width="30">
        </div>
    </div>
    <div class="home-center">
        <div class="home-logo">
            <i class="fas fa-bolt"></i> Gudang PLN
        </div>
        <div class="home-slogan">
            Selamat datang di sistem manajemen Gudang PLN.<br>
            Kelola stok, transaksi, dan laporan barang dengan mudah, cepat, dan aman.
        </div>
        <div class="home-menu">
            <a href="dashboard.html" class="home-menu-btn">
                <i class="fas fa-chart-line"></i>
                Dashboard
            </a>
            <a href="../barang.html" class="home-menu-btn">
                <i class="fas fa-boxes-stacked"></i>
                Manajemen Barang
            </a>
            <a href="transaksi.html" class="home-menu-btn">
                <i class="fas fa-exchange-alt"></i>
                Transaksi
            </a>
            <a href="../laporan.html" class="home-menu-btn">
                <i class="fas fa-file-alt"></i>
                Laporan
            </a>
        </div>
    </div>
    <script>
        // Gambar background slide (bisa diganti sesuai kebutuhan)
        const slideImages = [
            "P..jpeg",
            "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80",
            "https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=1200&q=80"
        ];
        let currentSlide = 0;
        function showSlide(idx) {
            const slides = document.querySelectorAll('.bg-slide-img');
            slides.forEach((img, i) => {
                img.classList.toggle('active', i === idx);
            });
        }
        function nextSlide() {
            currentSlide = (currentSlide + 1) % slideImages.length;
            showSlide(currentSlide);
        }
        // Inisialisasi slider
        window.addEventListener('DOMContentLoaded', function() {
            const bgSlider = document.getElementById('bg-slider');
            slideImages.forEach((src, i) => {
                const img = document.createElement('img');
                img.src = src;
                img.className = 'bg-slide-img' + (i === 0 ? ' active' : '');
                bgSlider.appendChild(img);
            });
            setInterval(nextSlide, 4000);
        });
    </script>
</body>
</html>
